<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/complaint.css" />
    <script defer src="script/complaint.js" type="module"></script>
    <title>Reklamation bei bognarit</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img img src="img/logo.png" alt="logo" class="logo"></a>
    </header>
    <main class="container">
        <h2>Reklamation</h2>
        <form class="form">
            <div class="input-box"></div>
                <label for="gender" id="gender-label">Anrede<b style="color:#ff0000;">*</b></label><br>
                <select name="gender" id="gender" required="required">
                    <option value="choose">Anrede</option>
                    <option value="lady">Frau</option>
                    <option value="getleman">Herr</option>
                </select>
            </div>
            <div class="input-box">
                <label for="first-name">Vorname<b>*</b></label>			
                <input type="text" name="first-name" id="first-name" placeholder="Vorname" required/>
            </div>
            <div class="input-box">
                <label for="surname">Nachname<b>*</b></label>		
                <input type="text" name="surname" id="surname" placeholder="Nachname" required/>
            </div>
            <div class="input-box">
                <label for="telefon">Telefon</label>
                <input type="text" name="telefon" id="telefon" placeholder="Telefon (optional)" required/>
            </div>
            <div class="input-box">
                <label for="email">E-Mail<b>*</b></label>
                <input type="email" name="email" id="email" placeholder="E-Mail" required/>
            </div>
			<div class="input-box">
				<label for="reason-of-comp">Betreff<b>*</b></label>
				<select name="reason-of-comp" id="reason-of-comp" required>
                    <option value="choose">Bitte w√§hlen</option>
				</select>
			</div>
			<div class="input-box">
				<label for="order-nr">Bestellnummer<b>*</b></label>
				<input type="nummer" name="order-nr" id="order-nr" required/>
			</div>
            <div class="input-box">
				<label for="message" id="message">Nachricht<b>*</b></label>
				<textarea name="message" id="message" minlength="15" placeholder="Ihre Nachricht an uns (mind. 15 Zeichen)" required></textarea>
			</div>
			<p id="required">* Pflichtfelder</p>
			<div class="send-box">
                <input id="request" type="submit" class="btn" name="request" value="Absenden">
            </div>
		</form>
    </main>
</body>
</html>
