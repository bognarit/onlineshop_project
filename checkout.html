<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/checkout.css" />
    <script defer src="script/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Warenkorb bei bognarit.net</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img img src="img/logo.png" alt="logo" class="logo"></a>
    </header>
    <main class="main-container">
        <h2 class="heading"><span> Warenkorb </span></h2>
        <div class="container">
            <div class="cart-items">
            <!-- Product List -->
            </div>
            <div class="cart-summary">
                <h3>Zusammenfassung</h3>
                <div class="summe-box">
                    <div>Zwischensumme</div>
                    <div class="subtotal-sum">10 €</div>
                </div>
                <div class="summe-box">
                    <div>Lieferkosten</div>
                    <div>Gratis</div>
                </div>
                <div class="summe-box">
                    <div>Gesamtsumme</div>
                    <div class="total-sum">20 €</div>
                </div>                    

                <a href="#" class="btn">Zur Kasse gehen</a>
                <a href="index.html#products" class="btn">Weiter einkaufen</a>
            </div>
        </div>
    </main>
</body>
</html>
