<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style/login.css" />
        <script defer src="script/login.js"></script>
        <title>Anmeldung bei bognarit</title>
    </head>
<body>
    <header class="header">
        <a href="index.html"><img img src="img/logo.png" alt="logo" class="logo"></a>
    </header>
    <main class="container">
        <h2>Anmeldung</h2>
        <form class="form">
            <div class="input-box">
                <label for="email">E-Mail<b>*</b></label>
                <input type="email" name="email" id="email" placeholder="E-Mail" required/>
            </div>
            <div class="input-box">
                <label for="password">Passwort<b>*</b></label>
                <div class="pass-wrapper">
                    <input type="password" name="password" id="pass-input" placeholder="Passwort" required/>
                    <span class="eye-icon">
                        <i id="show-pass" class="fa fa-eye"></i>
                        <i id="no-show-pass" class="fa fa-eye-slash"></i>
                    </span>
                </div>
            </div>
            <div class="pass-forget"><a href="">&#11166; <span>Passwort vergessen?</span> </a></div>
            <div class="send-box">
                <input id="request" type="submit" class="btn" name="request" value="Anmelden">
            </div>
        </form>
    </main>
</body>
</html>
